version: '3.8'

services:
  web:
    build:
      context: .
      args:
        APP_NAME: "@avith/web"
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL
      - NEXT_PUBLIC_API_URL
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - AUTH_SECRET
    depends_on:
      - api

  api:
    build:
      context: .
      args:
        APP_NAME: "@avith/api"
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://avith:fyuhfhuisajr9348@postgres:5432/avith
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=https://avith.app,https://api.avith.app
      - NEXTAUTH_SECRET=${AUTH_SECRET}
      - AUTH_SECRET
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: avith
      POSTGRES_PASSWORD: fyuhfhuisajr9348
      POSTGRES_DB: avith
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avith"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
