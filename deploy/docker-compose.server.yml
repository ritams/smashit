version: '3.8'

services:
  web:
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        APP_NAME: "@avith/web"
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      # You can override these in .env on the server
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      - api
    # With 8GB RAM, we can be more generous or remove limits entirely
    deploy:
      resources:
        limits:
          memory: 2G

  api:
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        APP_NAME: "@avith/api"
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ../.env
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://avith:avith_password@postgres:5432/avith?schema=public
      - REDIS_URL=redis://redis:6379
      # Update this to your real domain in .env
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: avith
      POSTGRES_PASSWORD: avith_password
      POSTGRES_DB: avith
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avith"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
