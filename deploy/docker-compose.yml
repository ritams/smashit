version: '3.8'

services:
  web:
    image: smashit-web:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL=http://<YOUR_SERVER_IP>:3000
      - NEXT_PUBLIC_API_URL=http://<YOUR_SERVER_IP>:4000
      - AUTH_SECRET=your_auth_secret_here
      # Add other next-auth env vars if needed
    depends_on:
      - api

  api:
    image: smashit-api:latest
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://smashit:smashit_password@postgres:5432/smashit?schema=public
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://<YOUR_SERVER_IP>:3000
      - JWT_SECRET=your_jwt_secret_here
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: smashit
      POSTGRES_PASSWORD: smashit_password
      POSTGRES_DB: smashit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smashit"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
