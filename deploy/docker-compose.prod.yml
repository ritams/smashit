version: '3.8'

services:
  web:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/avith-web:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL=https://avith.yourdomain.com
      - NEXT_PUBLIC_API_URL=https://api.avith.yourdomain.com
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 300M

  api:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/avith-api:latest
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://avith:avith_password@postgres:5432/avith?schema=public
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=https://avith.yourdomain.com
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 300M

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: avith
      POSTGRES_PASSWORD: avith_password
      POSTGRES_DB: avith
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avith"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 200M

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 100M

volumes:
  postgres_data:
  redis_data:
